<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Animat</title>
    <style>
      html {
        background-color: black;
        color: white;
      }
      #canvas {
        display: block;
        margin: 0 auto;
        border: 1px solid white;
      }
      #instructions {
        font-family: monospace;
        width: 800px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div id="instructions">
      <h3>Instructions</h3>
      <ul>
        <li>Arrow keys to move the ball</li>
        <li>f to free up the ball between recording and playing</li>
        <li>r to record the ball animation</li>
        <li>p to play the ball animation</li>
      </ul>
    </div>
    <script src="util.js"></script>
    <script src="main.js"></script>
  </body>
</html>
